<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Primer Designer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <nav class="navbar is-primary">
      <div class="navbar-brand">
        <span class="navbar-item has-text-light subtitle">Primer Designer<span>
      </div>
    </nav>
    <main class="section" id="app">
    <div class="container">
      <form v-on:submit.prevent="submit">
        <div class="field is-horizontal">
          <div class="field-label">
            <label class="label">Sequences</label>
          </div>
          <div class="field-body">
            <div class="field">
              <textarea class="textarea" placeholder="Enter sequences of amino acids" rows="10" v-model="formData.sequences"></textarea>
            </div>
          </div>
        </div>
        <div class="field is-horizontal">
          <div class="field-label">
            <label class="label">Number of primers</label>
          </div>
          <div class="field-body">
            <div class="control">
              <div class="select">
                <select v-model="formData.number">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                  <option>7</option>
                  <option>8</option>
                  <option>9</option>
                  <option>10</option>
                  <option>11</option>
                  <option>12</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="field is-horizontal">
          <div class="field-label">
          </div>
          <div class="field-body">
            <div class="field is-grouped">
              <div class="control">
                <template v-if="loading">
                  <button type="submit" class="button is-link">Loading...</button>
                </template>
                <template v-else>
                  <button type="submit" class="button is-link">Submit</button>
                </template>
              </div>
              <div class="control">
                <button type="reset" class="button is-text">Cancel</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div v-if="seen" class="container" style="margin-top: 40px">
      <h2 class="subtitle">Results</h2>
      <table class="table">
        <thead>
          <tr>
            <td>Compressed codon</td>
            <td>Exploded codon</td>
            <td>Generated Amino acid</td>
            <td>target / library size</td>
          </tr>
        </thead>
        <tbody>
          <tr v-for="result in results">
            <th>[[ result.base ]]</th>
            <td>
              <ul>
                <li v-for="a in result.amino">
                  <span>[[ a.codon ]]</span>
                </li>
              </ul>
            </td>
            <td>
              <ul>
                <li v-for="a in result.amino">
                  <template v-if="a.isTarget">
                    <span class="icon has-text-success">
                      <i class="fas fa-check-square"></i>
                    </span>
                  </template>
                  <template v-else>
                    <span class="icon has-text-danger">
                      <i class="fas fa-ban"></i>
                    </span>
                  </template>
                  <span>[[ a.seq ]]</span>
                </li>
              </ul>
            </td>
            <td> [[result.count]] / [[ result.amino.length ]] </td>
          </tr>
        </tbody>
      </table>
    </div>
    </main>
  </body>
  <script>
const vm = new Vue({
  el: '#app',
  delimiters: ['[[', ']]'],
  data: {
    seen: false,
    loading: false,
    results: [],
    sequences: [],
    formData: {
      sequences: '',
      number: '1' 
    }
  },
  methods: {
    submit: function() {
      this.loading = true;
      axios.post('/api', this.formData)
        .then(response => {
          this.results = response.data.results;
          this.sequences = response.data.sequences;
          this.seen = true;
        })
      .catch(error => {
        console.log(error);
      })
      .finally(() => {this.loading = false;})

    }
  }
});
  </script>
</html>
